vectara:
  corpus_key: box
  reindex: true
  create_corpus: false

crawling:
  crawler_type: box

box_crawler:
  # JWT Authentication (recommended for production - no expiration!)
  auth_type: jwt
  jwt_config_file: box_config.json

  # As-User authentication for enterprise-wide access
  # Use your Box user ID to access all folders you have permission to see
  as_user_id: "45685194653"  # adeel@vectara.com

  # OAuth Authentication (for testing with existing app)
  # auth_type: oauth
  # oauth_credentials_file: box_oauth_credentials.json

  # Folder configuration
  # "0" = root folder, or add specific folder IDs
  folder_ids:
    - "0"

  # Download settings
  download_path: /tmp/box_downloads

  # File filtering (empty = all files)
  # Example: [".pdf", ".docx", ".txt", ".xlsx", ".pptx"]
  file_extensions: []

  # Limit files for testing (0 = no limit)
  max_files: 10

  # Recursively crawl subfolders
  recursive: true

  # Skip Vectara indexing (just download files)
  skip_indexing: true
