# HubSpot CRM Crawler Configuration
# This crawler extracts deals, companies, contacts, and tickets from HubSpot CRM
# and indexes them in Vectara with rich denormalized data for better RAG performance.

vectara:
  corpus_key: hubspot_crm
  reindex: true
  create_corpus: false
  
crawling:
  crawler_type: hubspotcrm
  
hubspot_crawler:
  hubspot_customer_id: "1234567890"