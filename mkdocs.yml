site_name: Vectara Ingest Documentation
site_url: https://vectara.github.io/vectara-ingest/
repo_url: https://github.com/vectara/vectara-ingest
repo_name: vectara/vectara-ingest
edit_uri: edit/main/docs/
theme:
  name: material
  palette:
    # Light Mode
    - scheme: default
      primary: custom
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    # Dark Mode
    - scheme: slate
      primary: custom
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.path
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.action.edit
    - content.tabs.link
    - content.tooltips
    - toc.follow
    - toc.integrate
    - header.autohide
  font:
    text: Segoe UI
    code: Fira Code
  logo: https://assets.vectara.com/logo.png
  favicon: https://assets.vectara.com/favicon.ico

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

